name: Flask App Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Log in to Docker Hub (if pushing images to Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t flask_app:${{ github.sha }} .
      
      # Step 6: Tag Docker image (for pushing to Docker Hub)
      - name: Tag Docker Image
        run: |
          docker tag flask_app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

      # Step 7: Push Docker image to Docker Hub (optional)
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

      # Step 8: Deploy container (local or remote server)
      - name: Deploy Docker Container
        run: |
          docker run -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

